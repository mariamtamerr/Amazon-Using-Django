


{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class='container'>
    <h1>Update Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class='btn btn-secondary' href='accounts_profile'>Save</button>
     
    </form>
</div>
{% endblock content %}
